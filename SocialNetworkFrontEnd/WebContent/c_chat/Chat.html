<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div class="container" ng-Controller="BlogController">

 <h1 class="well"><center><font face="Monotype Corsiva">Chat Detail</font></center></h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form ng-submit="addMessage()"name="chatMsg">
				
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Message</label>
								<input type="text" name="Message" ng-model="message" placeholder="Enter Blog Name Here.." class="form-control">
								<span class ="count" ng-bind="max-message.length">140</span>
							</div>
						 </div>
						</div>
						<button ng-disabled="message.length>140//message.length==0"class= btn-danger" ng-click="deletechat(chat.chatId)">Delete</button>"
		</div>
		</form>
		
	</div>
</div>
<div ng-repeat="message in messages/orderBy:'time':true">
<time>{{message.time|date:'HH:MM'}}</time>
<span>{{message.message}}</span>
</div>


</body>
</html>
