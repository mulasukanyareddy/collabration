<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body bgcolor="blue">
<div class="container" ng-Controller="UserController">

 <h1 class="well" ><center><font face="Monotype Corsiva">Login Form</font></center></h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form>
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Login Name</label>
								<input type="text" name="loginname" ng-model="User.loginname"  placeholder="Enter User Name Here.." class="form-control">
							</div>
							<div class="col-sm-6 form-group">
								<label>Password </label>
								<input type="password" name="password" ng-model="User.password" placeholder="Enter Password Here.." class="form-control">
							</div>
						</div>	
					<div>
					<button type="button" ng-click="checklogin()" class="btn btn-lg btn-info">Submit</button>					
					</div>
				</form> 
		</div>
	</div>
</div>
</body>
</html>
