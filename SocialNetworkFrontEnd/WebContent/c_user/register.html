<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>


<div class="container" ng-Controller="UserController">

 <h1 class="well"><center><font face="Monotype Corsiva">Registration Form</font></center></h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form>
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Login Name</label>
								<input type="text" name="loginname" ng-model="User.loginname"  placeholder="Enter User Name Here.." class="form-control">
							</div>
							<div class="col-sm-6 form-group">
								<label>Password </label>
								<input type="password" name="password" ng-model="User.password" placeholder="Enter Password Here.." class="form-control">
							</div>
						</div>					
						<div class="form-group">
							<label>Address</label>
							<textarea name="address" ng-model="User.address" placeholder="Enter Address Here.." rows="3" class="form-control"></textarea>
						</div>	
				
						<div class="form-group">
								<label>User Name</label>
								<input type="text" name="userName" ng-model="User.userName" placeholder="Enter Your Name Here.." class="form-control">
						</div>	
				
						
					<div class="form-group">
						<label>Mobile Number</label>
						<input type="text" name="mobileNo" ng-model="User.mobileNo" placeholder="Enter Mobile Number Here.." class="form-control">
					</div>		
					
					<div class="form-group">
						<label>Email Address</label>
						<input type="text" name="emailId" ng-model="User.emailId" placeholder="Enter Email Address Here.." class="form-control">
					</div>	
					<div>
					<button type="button" ng-click="register()" class="btn btn-lg btn-info">Submit</button>					
					</div>
				</form> 
		</div>
	</div>
	</div>
</body>

</html>
