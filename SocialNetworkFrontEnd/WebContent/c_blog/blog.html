<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<div class="container" ng-Controller="BlogController">

 <h1 class="well"><center><font face="Monotype Corsiva">Blog Detail</font></center></h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form>
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Blog Name</label>
								<input type="text" name="loginname" ng-model="blog.blogName"  placeholder="Enter Blog Name Here.." class="form-control">
							</div>
						 </div>
						 <div class="row">
							<div class="col-sm-6 form-group">
								<label>Blog Content </label>
								<textarea name="blogname" cols="60" rows="10" ng-model="blog.blogContent" placeholder="Enter Blog Content Here.." class="form-control"></textarea>
							</div>
						</div>	
					<div>
					<button type="button" ng-click="insertBlog()" class="btn btn-lg btn-info">Submit</button>					
					</div>
				</form> 
		</div>
	</div>
</div>
</body>
</html>
