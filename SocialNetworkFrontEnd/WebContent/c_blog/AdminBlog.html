<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<div class="container" ng-Controller="BlogController">

 <h1 class="well"><center><font face="Monotype Corsiva">Blog Detail</font></center></h1>
  
  <div id="myblog" ng-repeat="blog in myBlogs">
  <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#{{blog.blogId}}">{{blog.blogName}}</button>
  <div id="{{blog.blogId}}" class="collapse">
    {{blog.blogContent}}
  </div>
  <div ng-hide="blog.status=='A'">
  	<input type="button" value="Approve" ng-click="approve(blog.blogId)" class="btn btn-info"/>
  </div>
  <div ng-hide="blog.status=='NA'">
  	<input type="button" value="Reject" ng-click="reject(blog.blogId)" class="btn btn-danger"/>
  </div>
  </div>
  
</div>
</body>
</html>
